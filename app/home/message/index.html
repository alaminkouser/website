<!doctype html>
<html lang="en">
  <head>
    {% with title = "Message" %}{% include "templates/head.html" %}{% endwith %}
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    {% include "templates/nav.html" %}
    <main>
      <h1>Message</h1>
      <form action="" method="post">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Subject"
          required
        />
        <textarea
          rows="4"
          name="body"
          id="body"
          placeholder="Body"
          required
        ></textarea>
        <button type="submit">Send</button>
      </form>
    </main>
    {% include "templates/footer.html" %}
  </body>
</html>
